name: Run Release Please
on:
  push:
    branches:
      - main

permissions:
  checks: read
  contents: write
  issues: read
  pull-requests: write
  statuses: read

jobs:
  release-please:
    runs-on: ubuntu-24.04
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node
          target-branch: main

      - uses: actions/checkout@v4

      - name: Trigger PR-verify on release PRs
        if: ${{ steps.release.outputs.prs_created }}
        uses: actions/github-script@v7
        with:
          script: |
            let prs;
            try {
              prs = JSON.parse("${{ steps.release.outputs.prs }}");
            } catch (error) {
              console.warn("Failed to parse 'prs' output:", error);
              prs = [];
            }

            for (const pr of prs) {
              github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'linter.yml',
                ref: pr.headBranchName,
              });
            }

      # https://github.com/googleapis/release-please-action?tab=readme-ov-file#creating-majorminor-tags
      - name: tag major and minor versions
        if: ${{ steps.release.outputs.release_created }}
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git remote add gh-token "https://${{ secrets.GITHUB_TOKEN }}@github.com/googleapis/release-please-action.git"
          git tag -d v${{ steps.release.outputs.major }} || true
          git tag -d v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} || true
          git push origin :v${{ steps.release.outputs.major }} || true
          git push origin :v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} || true
          git tag -a v${{ steps.release.outputs.major }} -m "Release v${{ steps.release.outputs.major }}"
          git tag -a v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} -m "Release v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}"
          git push origin v${{ steps.release.outputs.major }}
          git push origin v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}
