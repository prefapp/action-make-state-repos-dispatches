name: Lint Codebase

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: read
  statuses: write
  checks: write

jobs:
  lint:
    name: Lint Codebase
    runs-on: ubuntu-24.04
    steps:
      - uses: LouisBrunner/checks-action@6b626ffbad7cc56fd58627f774b9067e6118af23
        id: pr-verify-check
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: PR verify
          status: in_progress
          output: |
            {"summary":"PR verify started","title":"PR verify in progress","text_description":"PR verify in progress"}

      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: install
        run: npm ci

      - name: Lint Codebase
        id: super-linter
        uses: super-linter/super-linter/slim@v7
        env:
          DEFAULT_BRANCH: main
          FILTER_REGEX_EXCLUDE: (CHANGELOG\.md|dist\/.*)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JAVASCRIPT_DEFAULT_STYLE: prettier
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_MARKDOWN: false
          VALIDATE_MARKDOWN_PRETTIER: false
          VALIDATE_NATURAL_LANGUAGE: false
          VALIDATE_JSCPD: false
          VALIDATE_JAVASCRIPT_STANDARD: false

      - uses: LouisBrunner/checks-action@6b626ffbad7cc56fd58627f774b9067e6118af23
        if: always()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          check_id: ${{ steps.pr-verify-check.outputs.check_id }}
          status: completed
          conclusion: ${{ job.status }}
          output: |
            {"summary":"PR verify completed with status ${{ job.status }}","title":"PR verify completed"}
